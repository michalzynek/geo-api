---
openapi: 3.0.3
info:
  title: geo-api
  version: 1.0.0
servers: []
paths:
  "/api/v1/geolocations":
    get:
      summary: index
      tags:
      - API::V1::Geolocation
      parameters:
      - name: query
        in: query
        required: false
        schema:
          type: string
        example: 231.28.67.96
      responses:
        '200':
          description: returns paginated results with links
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          type: string
                        attributes:
                          type: object
                          properties:
                            ip:
                              type: string
                            country:
                              type: string
                            city:
                              type: string
                            latitude:
                              type: string
                            longitude:
                              type: string
                            provider:
                              type: string
                          required:
                          - ip
                          - country
                          - city
                          - latitude
                          - longitude
                          - provider
                      required:
                      - id
                      - type
                      - attributes
                  links:
                    type: object
                    properties:
                      first:
                        type: string
                      last:
                        type: string
                      prev:
                        nullable: true
                      next:
                        type: string
                    required:
                    - first
                    - last
                    - prev
                    - next
                required:
                - data
                - links
              example:
                data:
                - id: '21'
                  type: geolocation
                  attributes:
                    ip: 231.28.67.96
                    country: El Salvador
                    city: Arlaville
                    latitude: "-15.21975770895643"
                    longitude: '63.13580786672378'
                    provider: IPSTACK
                - id: '22'
                  type: geolocation
                  attributes:
                    ip: 231.28.67.96
                    country: Malawi
                    city: Port Jaime
                    latitude: '51.76247304797252'
                    longitude: "-31.0717696455967"
                    provider: IPSTACK
                - id: '23'
                  type: geolocation
                  attributes:
                    ip: 231.28.67.96
                    country: Jersey
                    city: West Berenicetown
                    latitude: '59.99240907435043'
                    longitude: "-77.99791669884813"
                    provider: IPSTACK
                - id: '24'
                  type: geolocation
                  attributes:
                    ip: 231.28.67.96
                    country: Mauritania
                    city: New Bill
                    latitude: '11.86838187625267'
                    longitude: "-114.4397432042485"
                    provider: IPSTACK
                - id: '25'
                  type: geolocation
                  attributes:
                    ip: 231.28.67.96
                    country: New Caledonia
                    city: Lake Leonie
                    latitude: '9.027420424529282'
                    longitude: "-29.49924303724734"
                    provider: IPSTACK
                links:
                  first: "/api/v1/geolocations?query=231.28.67.96&page%5Bpage%5D=1&page%5Blimit%5D=5"
                  last: "/api/v1/geolocations?query=231.28.67.96&page%5Bpage%5D=2&page%5Blimit%5D=5"
                  prev: 
                  next: "/api/v1/geolocations?query=231.28.67.96&page%5Bpage%5D=2&page%5Blimit%5D=5"
        '400':
          description: returns 400 bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                required:
                - errors
              example:
                errors:
                - Query parameter is required (should be IP or Host)
    post:
      summary: create
      tags:
      - API::V1::Geolocation
      responses:
        '201':
          description: returns success and creates new geolocation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        type: object
                        properties:
                          ip:
                            type: string
                          country:
                            type: string
                          city:
                            type: string
                          latitude:
                            type: string
                          longitude:
                            type: string
                          provider:
                            nullable: true
                        required:
                        - ip
                        - country
                        - city
                        - latitude
                        - longitude
                        - provider
                    required:
                    - id
                    - type
                    - attributes
                required:
                - data
              example:
                data:
                  id: '32'
                  type: geolocation
                  attributes:
                    ip: 80.104.110.90
                    country: Poland
                    city: Pollichburgh
                    latitude: '22.27435572213743'
                    longitude: '134.48079282443842'
                    provider: 
        '400':
          description: returns unprocessable entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        ip:
                          type: array
                          items:
                            type: string
                      required:
                      - ip
                required:
                - errors
              example:
                errors:
                - ip:
                  - must be a valid IPv4 or IPv6 address
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                geolocation:
                  type: object
                  properties:
                    ip:
                      type: string
                    country:
                      type: string
                    city:
                      type: string
                    latitude:
                      type: string
                    longitude:
                      type: string
                  required:
                  - ip
                  - country
                  - city
                  - latitude
                  - longitude
              required:
              - geolocation
            example:
              geolocation:
                ip: 80.104.110.90
                country: Poland
                city: Pollichburgh
                latitude: '22.27435572213743'
                longitude: '134.48079282443842'
  "/api/v1/geolocations/{id}":
    delete:
      summary: destroy
      tags:
      - API::V1::Geolocation
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        example: dummy
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: {}
            example: {}
      responses:
        '204':
          description: returns no content and destroys geolocation
        '404':
          description: returns 404 not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: Resource not found
    get:
      summary: show
      tags:
      - API::V1::Geolocation
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        example: dummy
      responses:
        '200':
          description: returns successfully single resource
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        type: object
                        properties:
                          ip:
                            type: string
                          country:
                            type: string
                          city:
                            type: string
                          latitude:
                            type: string
                          longitude:
                            type: string
                          provider:
                            type: string
                        required:
                        - ip
                        - country
                        - city
                        - latitude
                        - longitude
                        - provider
                    required:
                    - id
                    - type
                    - attributes
                required:
                - data
              example:
                data:
                  id: '31'
                  type: geolocation
                  attributes:
                    ip: 254.97.70.161
                    country: Germany
                    city: Lake Kathaleen
                    latitude: "-56.92788412635468"
                    longitude: '99.16909617861234'
                    provider: IPSTACK
        '404':
          description: returns 404 not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: Resource not found
