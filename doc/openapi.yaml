---
openapi: 3.0.3
info:
  title: geo-api
  version: 1.0.0
servers: []
paths:
  "/api/v1/geolocations":
    get:
      summary: index
      tags:
      - API::V1::Geolocation
      responses:
        '200':
          description: returns successfully list of resources
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          type: string
                        attributes:
                          type: object
                          properties:
                            ip:
                              type: string
                            host:
                              type: string
                            country:
                              type: string
                            city:
                              type: string
                            latitude:
                              type: string
                            longitude:
                              type: string
                            provider:
                              type: string
                          required:
                          - ip
                          - host
                          - country
                          - city
                          - latitude
                          - longitude
                          - provider
                      required:
                      - id
                      - type
                      - attributes
                  links:
                    type: object
                    properties:
                      first:
                        type: string
                      last:
                        type: string
                      prev:
                        nullable: true
                      next:
                        type: string
                        nullable: true
                    required:
                    - first
                    - last
                    - prev
                    - next
                required:
                - data
                - links
              example:
                data:
                - id: '36'
                  type: geolocation
                  attributes:
                    ip: 138.135.130.37
                    host: http://klein-beier.example/lynn
                    country: Benin
                    city: East Donnieville
                    latitude: '89.64857405770934'
                    longitude: "-123.9160390086119"
                    provider: IPSTACK
                links:
                  first: "/api/v1/geolocations?ip_or_host=http%3A%2F%2Fklein-beier.example%2Flynn&page%5Bpage%5D=1&page%5Blimit%5D=5"
                  last: "/api/v1/geolocations?ip_or_host=http%3A%2F%2Fklein-beier.example%2Flynn&page%5Bpage%5D=1&page%5Blimit%5D=5"
                  prev: 
                  next: 
        '400':
          description: returns 400 bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: Query parameter is required (should be IP or Host)
      parameters:
      - name: ip_or_host
        in: query
        required: false
        schema:
          type: string
        example: http://klein-beier.example/lynn
    post:
      summary: create
      tags:
      - API::V1::Geolocation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                geolocation:
                  type: object
                  properties:
                    ip_or_host:
                      type: string
                  required:
                  - ip_or_host
              required:
              - geolocation
            example:
              geolocation:
                ip_or_host: 104.169.24.47
      responses:
        '201':
          description: returns success and creates new geolocation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        type: object
                        properties:
                          ip:
                            type: string
                          host:
                            type: string
                          country:
                            type: string
                          city:
                            type: string
                          latitude:
                            type: string
                          longitude:
                            type: string
                          provider:
                            type: string
                        required:
                        - ip
                        - host
                        - country
                        - city
                        - latitude
                        - longitude
                        - provider
                    required:
                    - id
                    - type
                    - attributes
                required:
                - data
              example:
                data:
                  id: '5'
                  type: geolocation
                  attributes:
                    ip: 104.169.24.47
                    host: 104.169.24.47
                    country: United States
                    city: Chicago
                    latitude: '10.0'
                    longitude: '11.1'
                    provider: IPSTACK
        '400':
          description: returns unprocessable entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        ip:
                          type: array
                          items:
                            type: string
                        country:
                          type: array
                          items:
                            type: string
                        city:
                          type: array
                          items:
                            type: string
                        latitude:
                          type: array
                          items:
                            type: string
                        longitude:
                          type: array
                          items:
                            type: string
                      required:
                      - ip
                      - country
                      - city
                      - latitude
                      - longitude
                required:
                - errors
              example:
                errors:
                - ip:
                  - must be a valid IPv4 or IPv6 address
                  country:
                  - can't be blank
                  city:
                  - can't be blank
                  latitude:
                  - can't be blank
                  longitude:
                  - can't be blank
  "/api/v1/geolocations/{id}":
    delete:
      summary: destroy
      tags:
      - API::V1::Geolocation
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        example: 3
      responses:
        '204':
          description: returns no content and destroys geolocation
        '404':
          description: returns 404 not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: Resource not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
            example: {}
    get:
      summary: show
      tags:
      - API::V1::Geolocation
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        example: dummy
      responses:
        '200':
          description: returns successfully single resource
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        type: object
                        properties:
                          ip:
                            type: string
                          host:
                            type: string
                          country:
                            type: string
                          city:
                            type: string
                          latitude:
                            type: string
                          longitude:
                            type: string
                          provider:
                            type: string
                        required:
                        - ip
                        - host
                        - country
                        - city
                        - latitude
                        - longitude
                        - provider
                    required:
                    - id
                    - type
                    - attributes
                required:
                - data
              example:
                data:
                  id: '2'
                  type: geolocation
                  attributes:
                    ip: 86.228.210.35
                    host: http://baumbach.test/jana
                    country: Niger
                    city: East Rupert
                    latitude: '74.42916863267106'
                    longitude: '141.699895342314'
                    provider: IPSTACK
        '404':
          description: returns 404 not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: Resource not found
