---
openapi: 3.0.3
info:
  title: geo-api
  version: 1.0.0
servers: []
paths:
  "/api/v1/geolocations":
    get:
      summary: index
      tags:
      - API::V1::Geolocation
      parameters:
      - name: ip_or_host
        in: query
        required: false
        schema:
          type: string
        example: google.com
      responses:
        '200':
          description: returns paginated results with links
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          type: string
                        attributes:
                          type: object
                          properties:
                            ip:
                              type: string
                            country:
                              type: string
                            city:
                              type: string
                            latitude:
                              type: string
                            longitude:
                              type: string
                            provider:
                              type: string
                            host:
                              type: string
                          required:
                          - ip
                          - country
                          - city
                          - latitude
                          - longitude
                          - provider
                      required:
                      - id
                      - type
                      - attributes
                  links:
                    type: object
                    properties:
                      first:
                        type: string
                      last:
                        type: string
                      prev:
                        nullable: true
                      next:
                        type: string
                        nullable: true
                    required:
                    - first
                    - last
                    - prev
                    - next
                required:
                - data
                - links
              example:
                data:
                - id: '2922'
                  type: geolocation
                  attributes:
                    ip: 154.0.199.1
                    host: google.com
                    country: Puerto Rico
                    city: North Winnifredberg
                    latitude: "-78.9855538047717"
                    longitude: "-52.86461061722615"
                    provider: IPSTACK
                - id: '2923'
                  type: geolocation
                  attributes:
                    ip: 215.17.54.246
                    host: google.com
                    country: Indonesia
                    city: Wiegandberg
                    latitude: "-53.02953221684114"
                    longitude: '35.13777657903313'
                    provider: IPSTACK
                - id: '2924'
                  type: geolocation
                  attributes:
                    ip: 166.242.17.221
                    host: google.com
                    country: Indonesia
                    city: Cormierside
                    latitude: '67.73625814167272'
                    longitude: "-38.10829554798306"
                    provider: IPSTACK
                - id: '2925'
                  type: geolocation
                  attributes:
                    ip: 14.155.17.230
                    host: google.com
                    country: Nigeria
                    city: Delorasville
                    latitude: '58.8403303878917'
                    longitude: "-153.2736079270149"
                    provider: IPSTACK
                - id: '2926'
                  type: geolocation
                  attributes:
                    ip: 193.102.62.139
                    host: google.com
                    country: Virgin Islands, British
                    city: Wunschmouth
                    latitude: "-56.34635421619212"
                    longitude: '140.278754352056'
                    provider: IPSTACK
                links:
                  first: "/api/v1/geolocations?ip_or_host=google.com&page%5Bpage%5D=1&page%5Blimit%5D=5"
                  last: "/api/v1/geolocations?ip_or_host=google.com&page%5Bpage%5D=2&page%5Blimit%5D=5"
                  prev:
                  next: "/api/v1/geolocations?ip_or_host=google.com&page%5Bpage%5D=2&page%5Blimit%5D=5"
        '400':
          description: returns 400 bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: Query parameter is required (should be IP or Host)
    post:
      summary: create
      tags:
      - API::V1::Geolocation
      responses:
        '201':
          description: returns success and creates new geolocation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        type: object
                        properties:
                          ip:
                            type: string
                          country:
                            type: string
                          city:
                            type: string
                          latitude:
                            type: string
                          longitude:
                            type: string
                          provider:
                            nullable: true
                            type: string
                          host:
                            type: string
                        required:
                        - ip
                        - country
                        - city
                        - latitude
                        - longitude
                        - provider
                    required:
                    - id
                    - type
                    - attributes
                required:
                - data
              example:
                data:
                  id: '2890'
                  type: geolocation
                  attributes:
                    ip: 185.6.200.209
                    country: United States
                    city: Chicago
                    latitude: '10.0'
                    longitude: '11.1'
                    provider: IPSTACK
                    host: 185.6.200.209
        '400':
          description: returns unprocessable entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        ip:
                          type: array
                          items:
                            type: string
                        country:
                          type: array
                          items:
                            type: string
                        city:
                          type: array
                          items:
                            type: string
                        latitude:
                          type: array
                          items:
                            type: string
                        longitude:
                          type: array
                          items:
                            type: string
                      required:
                      - ip
                required:
                - errors
              example:
                errors:
                - ip:
                  - must be a valid IPv4 or IPv6 address
                  country:
                  - can't be blank
                  city:
                  - can't be blank
                  latitude:
                  - can't be blank
                  longitude:
                  - can't be blank
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                geolocation:
                  type: object
                  properties:
                    ip:
                      type: string
                    country:
                      type: string
                    city:
                      type: string
                    latitude:
                      type: string
                    longitude:
                      type: string
                    ip_or_host:
                      type: string
              required:
              - geolocation
            example:
              geolocation:
                ip: 80.104.110.90
                country: Poland
                city: Pollichburgh
                latitude: '22.27435572213743'
                longitude: '134.48079282443842'
                ip_or_host: 185.6.200.209
  "/api/v1/geolocations/{id}":
    delete:
      summary: destroy
      tags:
      - API::V1::Geolocation
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        example: dummy
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: {}
            example: {}
      responses:
        '204':
          description: returns no content and destroys geolocation
        '404':
          description: returns 404 not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: Resource not found
    get:
      summary: show
      tags:
      - API::V1::Geolocation
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        example: dummy
      responses:
        '200':
          description: returns successfully single resource
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        type: object
                        properties:
                          ip:
                            type: string
                          country:
                            type: string
                          city:
                            type: string
                          latitude:
                            type: string
                          longitude:
                            type: string
                          provider:
                            type: string
                          host:
                            type: string
                        required:
                        - ip
                        - country
                        - city
                        - latitude
                        - longitude
                        - provider
                    required:
                    - id
                    - type
                    - attributes
                required:
                - data
              example:
                data:
                  id: '2932'
                  type: geolocation
                  attributes:
                    ip: 246.224.73.42
                    country: Myanmar
                    city: Markusfort
                    latitude: '5.645193553857368'
                    longitude: "-13.87961207925135"
                    provider: IPSTACK
                    host: http://roberts-ankunding.test/kristopher.lang
        '404':
          description: returns 404 not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: Resource not found
