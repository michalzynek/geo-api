---
openapi: 3.0.3
info:
  title: geo-api
  version: 1.0.0
servers: []
paths:
  "/api/v1/geolocations":
    get:
      summary: index
      tags:
      - API::V1::Geolocation
      parameters:
      - name: ip_or_host
        in: query
        required: false
        schema:
          type: string
        example: google.com
      responses:
        '200':
          description: returns paginated results with links
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          type: string
                        attributes:
                          type: object
                          properties:
                            ip:
                              type: string
                            host:
                              type: string
                            country:
                              type: string
                            city:
                              type: string
                            latitude:
                              type: string
                            longitude:
                              type: string
                            provider:
                              type: string
                          required:
                          - ip
                          - host
                          - country
                          - city
                          - latitude
                          - longitude
                          - provider
                      required:
                      - id
                      - type
                      - attributes
                  links:
                    type: object
                    properties:
                      first:
                        type: string
                      last:
                        type: string
                      prev:
                        nullable: true
                      next:
                        nullable: true
                        type: string
                    required:
                    - first
                    - last
                    - prev
                    - next
                required:
                - data
                - links
              example:
                data:
                - id: '36'
                  type: geolocation
                  attributes:
                    ip: 215.52.7.47
                    host: google.com
                    country: Wallis and Futuna
                    city: Lindgrenview
                    latitude: "-56.44706362633809"
                    longitude: "-29.11148914243307"
                    provider: IPSTACK
                - id: '37'
                  type: geolocation
                  attributes:
                    ip: 138.46.199.246
                    host: google.com
                    country: Christmas Island
                    city: McDermottton
                    latitude: '85.26594833312745'
                    longitude: '19.6262745488911'
                    provider: IPSTACK
                - id: '38'
                  type: geolocation
                  attributes:
                    ip: 173.126.186.143
                    host: google.com
                    country: Somalia
                    city: Walkerport
                    latitude: "-66.69241660757729"
                    longitude: '90.72383098836912'
                    provider: IPSTACK
                - id: '39'
                  type: geolocation
                  attributes:
                    ip: 166.246.201.99
                    host: google.com
                    country: Nepal
                    city: Lake Quentinhaven
                    latitude: "-3.381330154350792"
                    longitude: "-23.03733373974967"
                    provider: IPSTACK
                - id: '40'
                  type: geolocation
                  attributes:
                    ip: 88.80.54.251
                    host: google.com
                    country: Guinea
                    city: Port Selma
                    latitude: '33.87166801917127'
                    longitude: "-29.03638076449019"
                    provider: IPSTACK
                links:
                  first: "/api/v1/geolocations?ip_or_host=google.com&page%5Bpage%5D=1&page%5Blimit%5D=5"
                  last: "/api/v1/geolocations?ip_or_host=google.com&page%5Bpage%5D=2&page%5Blimit%5D=5"
                  prev: 
                  next: "/api/v1/geolocations?ip_or_host=google.com&page%5Bpage%5D=2&page%5Blimit%5D=5"
        '400':
          description: returns 400 bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: Query parameter is required (should be IP or Host)
    post:
      summary: create
      tags:
      - API::V1::Geolocation
      responses:
        '201':
          description: returns success and creates new geolocation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        type: object
                        properties:
                          ip:
                            type: string
                          host:
                            type: string
                          country:
                            type: string
                          city:
                            type: string
                          latitude:
                            type: string
                          longitude:
                            type: string
                          provider:
                            type: string
                        required:
                        - ip
                        - host
                        - country
                        - city
                        - latitude
                        - longitude
                        - provider
                    required:
                    - id
                    - type
                    - attributes
                required:
                - data
              example:
                data:
                  id: '5'
                  type: geolocation
                  attributes:
                    ip: 24.1.170.143
                    host: 24.1.170.143
                    country: United States
                    city: Chicago
                    latitude: '10.0'
                    longitude: '11.1'
                    provider: IPSTACK
        '400':
          description: returns unprocessable entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        ip:
                          type: array
                          items:
                            type: string
                        country:
                          type: array
                          items:
                            type: string
                        city:
                          type: array
                          items:
                            type: string
                        latitude:
                          type: array
                          items:
                            type: string
                        longitude:
                          type: array
                          items:
                            type: string
                      required:
                      - ip
                      - country
                      - city
                      - latitude
                      - longitude
                required:
                - errors
              example:
                errors:
                - ip:
                  - must be a valid IPv4 or IPv6 address
                  country:
                  - can't be blank
                  city:
                  - can't be blank
                  latitude:
                  - can't be blank
                  longitude:
                  - can't be blank
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                geolocation:
                  type: object
                  properties:
                    ip_or_host:
                      type: string
                  required:
                  - ip_or_host
              required:
              - geolocation
            example:
              geolocation:
                ip_or_host: 24.1.170.143
  "/api/v1/geolocations/{id}":
    delete:
      summary: destroy
      tags:
      - API::V1::Geolocation
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        example: 2
      responses:
        '204':
          description: returns no content and destroys geolocation
        '404':
          description: returns 404 not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: Resource not found
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: {}
            example: {}
    get:
      summary: show
      tags:
      - API::V1::Geolocation
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        example: dummy
      responses:
        '200':
          description: returns successfully single resource
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        type: object
                        properties:
                          ip:
                            type: string
                          host:
                            type: string
                          country:
                            type: string
                          city:
                            type: string
                          latitude:
                            type: string
                          longitude:
                            type: string
                          provider:
                            type: string
                        required:
                        - ip
                        - host
                        - country
                        - city
                        - latitude
                        - longitude
                        - provider
                    required:
                    - id
                    - type
                    - attributes
                required:
                - data
              example:
                data:
                  id: '3'
                  type: geolocation
                  attributes:
                    ip: 121.37.74.163
                    host: http://douglas.test/erica
                    country: Greenland
                    city: Lake Jeannie
                    latitude: '16.31271121956396'
                    longitude: "-82.9682522936489"
                    provider: IPSTACK
        '404':
          description: returns 404 not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: Resource not found
